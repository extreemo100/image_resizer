<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 30px 20px;
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #4facfe;
            transform: translateY(-2px);
        }
        
        .file-upload-icon {
            font-size: 3em;
            color: #6c757d;
            margin-bottom: 15px;
            display: block;
        }
        
        .dimensions-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .advanced-settings {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .advanced-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #495057;
        }
        
        .advanced-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }
        
        .flash-success {
            background-color: #d1edff;
            color: #0c5460;
            border: 1px solid #b8daff;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .preset-btn:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        @media (max-width: 768px) {
            .dimensions-row, .advanced-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .preset-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Resizer</h1>
            <p>Resize your images with professional quality</p>
        </div>
        
        <div class="form-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message flash-error">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="/resize" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="files">Select Images</label>
                    <div class="file-upload">
                        <input type="file" id="files" name="files" multiple accept="image/*" required>
                        <label for="files" class="file-upload-label">
                            <span class="file-upload-icon">üìÅ</span>
                            Click here or drag images to upload<br>
                            <small>Supports PNG, JPG, JPEG ‚Ä¢ Max 50MB</small>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Quick Presets</label>
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" onclick="setDimensions(1920, 1080)">Full HD (1920√ó1080)</button>
                        <button type="button" class="preset-btn" onclick="setDimensions(3840, 2160)">4K (3840√ó2160)</button>
                        <button type="button" class="preset-btn" onclick="setDimensions(1080, 1080)">Instagram Square</button>
                        <button type="button" class="preset-btn" onclick="setDimensions(1080, 1350)">Instagram Portrait</button>
                        <button type="button" class="preset-btn" onclick="setDimensions(3510, 4950)">A3 Print (300 DPI)</button>
                        <button type="button" class="preset-btn" onclick="setDimensions(2480, 3508)">A4 Print (300 DPI)</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Target Dimensions (pixels)</label>
                    <div class="dimensions-row">
                        <div>
                            <input type="number" id="width" name="width" placeholder="Width" required min="1" value="1920">
                        </div>
                        <div>
                            <input type="number" id="height" name="height" placeholder="Height" required min="1" value="1080">
                        </div>
                    </div>
                </div>
                
                <div class="advanced-settings">
                    <div class="advanced-title">‚öôÔ∏è Advanced Settings</div>
                    <div class="advanced-row">
                        <div>
                            <label for="quality">JPEG Quality</label>
                            <input type="number" id="quality" name="quality" value="95" min="1" max="100">
                        </div>
                        <div>
                            <label for="dpi">DPI/PPI</label>
                            <input type="number" id="dpi" name="dpi" value="300" min="1">
                        </div>
                        <div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="preserve_aspect" name="preserve_aspect">
                                <label for="preserve_aspect">Preserve Aspect Ratio</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    üöÄ Resize Images
                </button>
            </form>
        </div>
    </div>
    
    <script>
        function setDimensions(width, height) {
            document.getElementById('width').value = width;
            document.getElementById('height').value = height;
        }
        
        // File upload feedback
        document.getElementById('files').addEventListener('change', function(e) {
            const fileCount = e.target.files.length;
            const label = document.querySelector('.file-upload-label');
            if (fileCount > 0) {
                label.innerHTML = `<span class="file-upload-icon">‚úÖ</span>${fileCount} file(s) selected<br><small>Ready to resize!</small>`;
                label.style.background = '#d4edda';
                label.style.borderColor = '#28a745';
            }
        });
    </script>
</body>
</html>
